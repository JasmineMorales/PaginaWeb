<!DOCTYPE html>
<html lang="en">
<head th:replace="Plantillas/plantilla :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Ubuntu&display=swap');
      </style>
</head>
<header th:replace="Plantillas/plantilla :: header"></header>
<body>
  <div class="contenedor">
    <div class="producto-vista" style="float: left;">
      <img class="img" src="[[${producto.imagen}]]">
      <div class="valoraciones-p">
          <button class="star5" onclick="changeColor(this)">
              <i class="fas fa-star fa-lg"></i>
          </button>
          <button class="star4" onclick="changeColor(this)">
              <i class="fas fa-star fa-lg"></i>
          </button>
          <button class="star3" onclick="changeColor(this)">
              <i class="fas fa-star fa-lg"></i>
          </button>
          <button class="star2" onclick="changeColor(this)">
              <i class="fas fa-star fa-lg"></i>
          </button>
          <button class="star1" onclick="changeColor(this)">
              <i class="fas fa-star fa-lg"></i>
          </button>
      </div>
      <h1 class="nombre-p">
        [[${producto.nombre}]]
      </h1>
      <h2 class="precio-p">
        GTQ[[${producto.precio}]]
      </h2>
      <td th:switch="${producto.proveedor}">
              <h2 class="proveedor-p" th:case='0'>
                  Proveedor: Importadora
              </h2>
              <h2 class="proveedor-p" th:case='1'>
                  Proveedor: Cafetería
              </h2>
          </td> 
      <h3 class="unidades" th:text="${producto.disponibilidad} ? 'Disponible':'No Disponible'">     
      </h3>
      <div></div>
    </div>
    <div class="producto-caracteristicas" style="float:left;">
        <h1 class="titulo-p">
            Características
        </h1>
        <ul class="lista">
            <li>Descripción <br>
            [[${producto.descripcion}]]</li>
        </ul>
        <span class="add-cart">
            <svg style="width:24px;height:24px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cart-plus" class="svg-inline--fa fa-cart-plus fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path fill="currentColor" d="M504.717 320H211.572l6.545 32h268.418c15.401 0 26.816 14.301 23.403 29.319l-5.517 24.276C523.112 414.668 536 433.828 536 456c0 31.202-25.519 56.444-56.824 55.994-29.823-.429-54.35-24.631-55.155-54.447-.44-16.287 6.085-31.049 16.803-41.548H231.176C241.553 426.165 248 440.326 248 456c0 31.813-26.528 57.431-58.67 55.938-28.54-1.325-51.751-24.385-53.251-52.917-1.158-22.034 10.436-41.455 28.051-51.586L93.883 64H24C10.745 64 0 53.255 0 40V24C0 10.745 10.745 0 24 0h102.529c11.401 0 21.228 8.021 23.513 19.19L159.208 64H551.99c15.401 0 26.816 14.301 23.403 29.319l-47.273 208C525.637 312.246 515.923 320 504.717 320zM408 168h-48v-40c0-8.837-7.163-16-16-16h-16c-8.837 0-16 7.163-16 16v40h-48c-8.837 0-16 7.163-16 16v16c0 8.837 7.163 16 16 16h48v40c0 8.837 7.163 16 16 16h16c8.837 0 16-7.163 16-16v-40h48c8.837 0 16-7.163 16-16v-16c0-8.837-7.163-16-16-16z"></path>
            </svg>            
            <button type="button" class="btn btn-outline-dark" style="margin-right: 8px">AGREGAR AL CARRITO</button>
            <a class="btn btn btn btn-outline-success" typu="button" href="/Productos/productos">REGRESAR</a>
        </span>
        </div>

    <br>
    <div class="comentarios" style="clear:both;">
        <h1 class="titulo">Comentarios</h1>
    <div class="comentario">
        <textarea class="textarea-inicial" onclick="MostrarBotones()" placeholder="¡Nos encantaría saber tu opinión sobre este producto!"></textarea>
        <span class="sub-com">
            <button type="button" id="btn" onclick="OcultarBotones()" class="btn btn-outline-info btn-sm" style="margin-right: 8px">CANCELAR</button>
            <button type="button" id="btn2" class="btn btn-outline-secondary btn-sm" style="margin-right: 8px">COMENTAR</button>            
        </span>
        <div disabled class="textarea-secundarios" th:each='comentario: ${comentarios}'>
            <h4 class="user">User[[${comentario.usuario}]]</h4>
            <h4 class="date">[[${comentario.fecha}]]</h4>
            <h4 class="text">[[${comentario.texto}]]</h4>
        </div>
    </div>
    </div>
  </div>

  <footer th:replace="Plantillas/plantilla :: footer"></footer>
  <script> 
      
      $(document).ready(function(){
       var fecha = document.getElementsByClassName('date');
          for(var i=0; i<fecha.length; i++){
              var fecha_select=new Date(fecha[i].innerHTML); 
             // console.log(fecha_select);
              var dd = String(fecha_select.getDate()).padStart(2,'0');
              var mm = String(fecha_select.getMonth()+1).padStart(2,'0');
              var yyyy = String(fecha_select.getFullYear());
              var new_date= dd + '/' + mm + '/' + yyyy;
              document.getElementsByClassName('date')[i].innerHTML = new_date;
              //console.log(new_date);
          }
    });
    
    $(document).ready = OcultarBotones();
    
    function OcultarBotones(){
        document.getElementById('btn').style.display = 'none';
        document.getElementById('btn2').style.display = 'none';
    };
    
    function MostrarBotones(){
        document.getElementById('btn').style.display = 'inline';
        document.getElementById('btn2').style.display = 'inline';
    };
    
    function changeColor(x)
    {
        x.style.color="#ffa400";
        console.log(x.className);
        if(x.className === 'star2'){
            document.getElementsByClassName('star1')[0].style.color="#ffa400";
        }
        else if(x.className === 'star3'){
            document.getElementsByClassName('star1')[0].style.color="#ffa400";
            document.getElementsByClassName('star2')[0].style.color="#ffa400";
        }
        else if(x.className === 'star4'){
            document.getElementsByClassName('star1')[0].style.color="#ffa400";
            document.getElementsByClassName('star2')[0].style.color="#ffa400";
            document.getElementsByClassName('star3')[0].style.color="#ffa400";
        }
        else if(x.className === 'star5'){
            document.getElementsByClassName('star1')[0].style.color="#ffa400";
            document.getElementsByClassName('star2')[0].style.color="#ffa400";
            document.getElementsByClassName('star3')[0].style.color="#ffa400";
            document.getElementsByClassName('star4')[0].style.color="#ffa400";
        }
    }
    
  </script>
   </body>
</html>
