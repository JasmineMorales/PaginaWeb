<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

      >
    <head th:replace="Plantillas/plantilla :: head">
        <title>Agregar Producto</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">   
                </head>
                <header th:replace="Plantillas/plantilla :: header"></header>
                <body>
                    <div  class="container">

                        <div class="contenedor-titulo">
                            <h2>AGREGAR PRODUCTO</h2>
                        </div>
                        <div class= "contenedor-campos">
                            <form action="#" th:action="@{/Productos/agregar_producto}" th:object="${producto}" method="post">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Nombre</label>
                                    <input type="text" class="form-control" id="nombre-p" placeholder="Ingrese nombre de producto" style="background-color: #DEF2F1;" th:field="*{nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Precio</label>
                                    <input type="text" class="form-control" id="precio" placeholder="Ingrese precio de producto" style="background-color: #DEF2F1;" th:field="*{precio}"/>
                                </div>


                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Tipo</label><br>
                                        <select id="tipo" class="form-control" style="background-color: #DEF2F1;" th:field="*{tipo_producto}"/>
                                        <option th:value="0" class="form-control" disabled selected="">Seleccione un tipo de producto</option>
                                        <option th:value="${tipoproducto1.id}"  th:each="tipoproducto1 : ${tipoproductos}" class="form-control">[[${tipoproducto1.categoria}]]</option>

                                        </select>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Proveedor</label><br>
                                        <select class="form-control" style="background-color: #DEF2F1;" th:field="*{proveedor}">
                                            <!-- <option value="" class="form-control" disabled selected="">Seleccione un proveedor</option>-->
                                            <option class="form-control" th:each='proveedor: ${proveedores}' th:value='${proveedor.id}'>[[${proveedor.nombre}]]</option>   

                                        </select>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Descripción</label>
                                    <textarea class="form-control" id="des" placeholder="Ingrese descripción de producto" style="background-color: #DEF2F1;" th:field="*{descripcion}"/>
                                    </textarea>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Disponibilidad</label>
                                    <div class= "contenedor-tipo row justify-content-around">

                                        <div class="metodo-pago form-check col-4">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true" th:field="*{disponibilidad}" th:value="true"/>
                                            <label class="form-check-label" for="exampleRadios1">
                                                HABILITADO
                                            </label>
                                        </div>
                                        <div class="metodo-pago form-check col-4">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="false" th:field="*{disponibilidad}" th:value="false"/>
                                            <label class="form-check-label" for="exampleRadios2">
                                                DESHABILITADO
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Imagen</label><br>
                                        <label class="nuestroinput">   
                                            Seleccionar imagen
                                            <input type="file" id="img" accept=".jpeg, .jpg, .png"/>
                                        </label>

                                </div>
                                <div class="seccion-btn">
                                    <input class="btn btn btn-outline-danger" onclick="Regresar()" type="reset"  value="CANCELAR"/>
                                    <input class="btn btn btn-outline-success" type="submit" value="GUARDAR"/>
                                </div>
                            </form>
                        </div>

                    </div>
                    <footer th:replace="Plantillas/plantilla :: footer"></footer>
                    <script>
                        function Regresar() {
                            window.history.back();
                        }
                        ;
                    </script>
                </body>
                </html>
