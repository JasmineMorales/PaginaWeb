<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="Plantillas/plantilla :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="Plantillas/plantilla :: header">
        </header>
        <div class="container">
            <div class="w-50 mx-auto mt-5">
                <div class="card">
                    <div class="card-header text-center" style="background-color: #3AAFA9">
                        <h3 style="color: #f5f5f5" class="mt-2">
                            <i class="fas fa-user-friends"></i>  Log in
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <input type="hidden" name="authorities" id="authorities" value="1"/>
                            <div class="form-group">
                                <label style="color: #3AAFA9" for="username">
                                    Usuario
                                </label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="usuario1"><i class="fas fa-user-lock"></i></span>
                                    </div>
                                    <input type="text" name="username" class="form-control" aria-label="Username" aria-describedby="usuario1" id="username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label style="color: #3AAFA9" for="password">
                                    Contrase√±a
                                </label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="contra1"><i class="fas fa-key"></i></span>
                                    </div>
                                   <input type="password" name="password" class="form-control" aria-label="Password" aria-describedby="contra1" id="password" />
                                </div>
                            </div>
                            <br />
                            <table class="mx-auto">
                                <tr >
                                    <td class="w-25"><input type="submit" value="Iniciar Sesion" name="log" class="btn btn-outline-success btn-block"  /> </td>
                                 
                                </tr>
                                <tr>
                                    <td>
                                        <a th:href="@{/}" class="btn btn-outline-danger mt-2 btn-block">Cancelar</a>
                                    </td>
                                </tr>
                            </table>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
