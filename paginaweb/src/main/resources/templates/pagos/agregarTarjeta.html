<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
       
    <head th:replace="Plantillas/plantilla :: head">
        <title>Busqueda</title>
        <link href="<c:url value="/static/css/pagos.css" />" rel="stylesheet">
        <meta charset="UTF-8" />
    </head>
    <body>
        <header th:replace="Plantillas/plantilla :: header">
        </header>
         <div  class="container">
       
    <div class="contenedor-titulo">
           <h2>AGREGAR TARJETA</h2>
        </div>
        <div class= "contenedor-campos">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombre Tarjeta:</label>
                  <input type="text" class="form-control" id="nombre" placeholder="nombre"style="background-color: #DEF2F1;">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Número Tarjeta:</label>
                    <input type="text" class="form-control" id="numero" placeholder="**** **** **** " style="background-color: #DEF2F1;">
                </div>
                <label for="exampleFormControlInput1">CVV:</label>
                  <input type="text" class="form-control" id="CVV" placeholder="Numero en la parte posterior de la tarjeta" style="background-color: #DEF2F1;">
                
                <div class="form-group">
                    <label for="exampleFormControlInput1">Fecha de Expiración:</label>
                    <input type="date" class="form-control" id="Fecha" placeholder="01/01/2020" style="background-color: #DEF2F1;" >
                </div>
                <div>
                  <label for="exampleFormControlInput1">Tipo de Tarjeta: </label>
                </div>
                <div class= "contenedor-tipo row justify-content-around">
                    
                    <div class="metodo-pago form-check col-4">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" checked >
                        <label class="form-check-label" for="exampleRadios1">
                          CRÉDITO
                        </label>
                      </div>
                      <div class="metodo-pago form-check col-4">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
                        <label class="form-check-label" for="exampleRadios2">
                          DÉBITO
                        </label>
                      </div>
                      </div>
                
              </form>
       </div>
       <div class="seccion-btn">
         <button type="button" class="btn btn-outline-danger">CANCELAR</button>
         <button type="button" class="btn btn-outline-success">GUARDAR</button>
       </div>
    </div>
        <footer th:replace="Plantillas/plantilla :: footer"></footer>
    </body>
</html>
