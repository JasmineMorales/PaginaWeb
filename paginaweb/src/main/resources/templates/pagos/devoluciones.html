<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
       
    <head th:replace="Plantillas/plantilla :: head">
        <title>Busqueda</title>
        <link href="<c:url value="/static/css/pagos.css" />" rel="stylesheet">
        <meta charset="UTF-8" />
    </head>
    <body>
        <header th:replace="Plantillas/plantilla :: header">
        </header>
      <div  class="container">
       
        <div  class= "contenedor-titulo">
           <h2>FORMULARIO DE DEVOLUCIÓN</h2>
        </div>
        <div  class= "contenedor-campos">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Correo Electrónico:</label>
                  <input type="email" class="form-control" id="correo" placeholder="cuenteretes@correo.com" style="background-color: #DEF2F1;">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Número Telefóno:</label>
                    <input type="text" class="form-control" id="telefono" style="background-color: #DEF2F1;" >
                </div>
                <label for="exampleFormControlInput1">Número de Factura:</label>
                  <input type="text" class="form-control" id="no.Factura"style="background-color: #DEF2F1;" >
                
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Razón:</label >
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="background-color: #DEF2F1;" ></textarea >
                  </div>
                
              </form>
       </div>
       <div class="seccion-btn">
         <button type="button" class="btn btn-outline-danger">CANCELAR</button>
         <button type="button" class="btn btn-outline-success">GUARDAR</button>
       </div>
    </div>
        <footer th:replace="Plantillas/plantilla :: footer"></footer>
    </body>
</html>
