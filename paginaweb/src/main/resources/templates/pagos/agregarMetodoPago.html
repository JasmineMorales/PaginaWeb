<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
       
    <head th:replace="Plantillas/plantilla :: head">
        <title>New Froma Pago</title>
        <link href="<c:url value="/static/css/pagos.css" />" rel="stylesheet">
        <meta charset="UTF-8" />
    </head>
    <body>
        <header th:replace="Plantillas/plantilla :: header">
        </header>
        
        <div  class="container">
            <div class="contenedor-titulo">
                   <h2>AGREGAR MÃ‰TODO DE PAGO</h2>
            </div>
            <div class= "contenedor-campos">

                 <form action="#" th:action="@{/pagos/metodo-pago}" th:object="${metodoPago}" method="post">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre del Metodo:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="nombre" style="background-color: #DEF2F1;" th:field="*{tipo}"/>
                    </div>
                    <div>
                        <label for="exampleFormControlInput1">Estado: </label>
                    </div>
                    <div class= "contenedor-tipo row justify-content-around">

                        <div class="metodo-pago form-check col-4">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true" th:field="*{disponibilidad}" checked />
                            <label class="form-check-label" for="exampleRadios1">
                                ACTIVO
                            </label>
                        </div>
                        <div class="metodo-pago form-check col-4">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="false" th:field="*{disponibilidad}"/>
                            <label class="form-check-label" for="exampleRadios2">
                                INACTIVO
                            </label>
                        </div>
                    </div>
                    <div class="seccion-btn"><input class="btn btn-outline-success" type="submit" value="CREAR" /> <input class="btn btn-outline-danger" type="reset" value="CANCELAR" /></div>
            </form>
           </div>
        </div>
        <footer th:replace="Plantillas/plantilla :: footer"></footer>
